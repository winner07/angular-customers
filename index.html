<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular/angular.min.js"></script>
	<script src="js/app/app.js"></script>
	<script src="js/components/moment/moment.min.js"></script>
	<script src="js/components/angular-moment/angular-moment.min.js"></script>
	<script src="js/app/customer-list/customer-list.providers.js"></script>
	<script src="js/app/customer-list/customer-list.factory.js"></script>
	<script src="js/app/customer-list/customer-list.controller.js"></script>
	<title>Customers</title>
</head>
<body ng-app="customers">

	<div class="container" ng-controller="CustomerList">
		<div class="table-responsive">
			<table class="table table-striped table-customers">
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Email</th>
					<th>Telephone</th>
					<th colspan="2">Address</th>
				</tr>
				<tr>
					<td></td>
					<td><input type="text" ng-model="customerNew.name" class="form-control"></td>
					<td><input type="email" ng-model="customerNew.email" class="form-control"></td>
					<td><input type="tel" ng-model="customerNew.telephone" class="form-control"></td>
					<td><input type="text" ng-model="customerNew.address" class="form-control"></td>
					<td><a href="#" class="btn btn-primary btn-block" ng-click="create(customerNew)"><span class="glyphicon glyphicon-plus"></span> Add</a></td>
				</tr>
				<tr ng-repeat="customer in customers track by $index">
					<td>{{$index + 1}}</td>
					<td>
						<span ng-show="!customer.isEdit" class="prop">{{customer.name}}</span>
						<div ng-show="customer.isEdit"><input type="text" ng-model="customer.name" class="form-control"></div>
					</td>
					<td>
						<span ng-show="!customer.isEdit" class="prop">{{customer.email}}</span>
						<div ng-show="customer.isEdit"><input type="email" ng-model="customer.email" class="form-control"></div>
					</td>
					<td>
						<span ng-show="!customer.isEdit" class="prop">{{customer.telephone}}</span>
						<div ng-show="customer.isEdit"><input type="tel" ng-model="customer.telephone" class="form-control"></div>
					</td>
					<td>
						<span ng-show="!customer.isEdit" class="prop">{{customer.address}}</span>
						<div ng-show="customer.isEdit"><input type="text" ng-model="customer.address" class="form-control"></div>
						</td>
					<td>
						<a href="#" class="btn btn-warning glyphicon glyphicon-pencil" ng-click="customer.isEdit = true" ng-show="!customer.isEdit"></a>
						<a href="#" class="btn btn-success glyphicon glyphicon-ok" ng-click="customer.isEdit = false; edit(customer)" ng-show="customer.isEdit"></a>
						<a href="#" class="btn btn-danger glyphicon glyphicon-trash" ng-click="delete(customer, $index)"></a>
					</td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
